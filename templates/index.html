<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Beer App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style>

      span.month.entry span.val[contenteditable] {
        text-transform: capitalize;
      }

      span.entry span.autocomplete {
        color: dimgray;
      }

      span { outline-style:none;}
      
      span.entry span.val[contenteditable] {
        display: inline-block;
        color: lightgray;
      } 
      span.entry span.val[contenteditable]:empty::before {
        content: attr(data-placeholder);
        text-transform: capitalize;
        display: inline-block;
        color: lightgray;
      }
      span.entry span.val[contenteditable]:empty:focus::before {
        content: attr(data-placeholder);
        text-transform: capitalize;
        color: dimgray;
      }
      span.entry span.val[contenteditable]:hover::before {
        color: dimgray;
      }
      span.entry span.val[contenteditable]:hover:focus::before {
        color: dimgray;
      }
      span.entry span.val[contenteditable]:hover:focus {
        color: lightgray;
      }
      span.entry span.val[contenteditable]:hover {
        color: silver;
      }

      span.wavy.entry span.val, span.wavy.entry span.autocomplete{
        text-decoration-line: underline;
        text-decoration-style: dotted;
      }
      span.wavy.entry span.val{
        text-decoration-color: white;
      }
      span.wavy.entry span.autocomplete{
        text-decoration-color: dimgray;
      }


    </style>
  </head>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Any Rail
        </h1>

        <!-- Main container -->
        <nav class="level">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <h2 class="subtitle">
                Find the cheapest tickets from
                <span class="day entry" id="day">
                  <span class="val" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" onkeypress="return isNumberKey(event)" contenteditable="true" data-placeholder="1"></span><sup class="ord"></sup>
                </span> 
                <span class="month entry" id="month">
                  <span class="val" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" onkeypress="return isLetterKey(event)" contenteditable="true" data-placeholder="January"></span><span class="autocomplete"></span>,
                </span> 
                <span class="time entry" id="dep">
                  <span class="val" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" onkeypress="return isNumberKey(event)" contenteditable="true" data-placeholder="10:00"></span><span class="autocomplete"></span>
                </span> to
                <span class="time entry" id="arr">
                  <span class="val" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" onkeypress="return isNumberKey(event)" contenteditable="true" data-placeholder="14:00"></span><span class="autocomplete"></span>
                </span>
              </h2>
            </div>
          </div>
        </nav>

        <nav class="level">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <p class="subtitle is-5">
                <strong>Departing</strong> from
              </p>
            </div>
            <div class="level-item autofillStation">
              <div class="dropdown is-active">
                <div class="dropdown-trigger">
                    <div class="field" id="src">
                        <p class="control is-expanded has-icons-right">
                            <input class="input" type="search" placeholder="Station"/>
                            <span class="icon is-small is-right"><i class="fas fa-search"></i></span>
                        </p>
                    </div>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content" hidden>
                    </div>
                </div>
              </div>
            </div>
          </div>
        
          <!-- Right side -->
          <div class="level-right">
            <div class="level-item">
              <p class="subtitle is-5">
                <strong>Arriving</strong> at
              </p>
            </div>
            <div class="level-item autofillStation">
              <div class="dropdown is-active">
                <div class="dropdown-trigger">
                    <div class="field" id="dst">
                        <p class="control is-expanded has-icons-right">
                            <input class="input" type="search" placeholder="Station"/>
                            <span class="icon is-small is-right"><i class="fas fa-search"></i></span>
                        </p>
                    </div>
                </div>
                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content" hidden>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>     
      <br>
      <div class="container">
        <button class="button is-medium" id="search">Search</button>
      </div>
    </div>
  </section>

  <script>

    //https://stackoverflow.com/questions/10473745/compare-strings-javascript-return-of-likely
    function similarity(s1, s2) {
      var longer = s1;
      var shorter = s2;
      if (s1.length < s2.length) {
        longer = s2;
        shorter = s1;
      }
      var longerLength = longer.length;
      if (longerLength == 0) {
        return 1.0;
      }
      return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
    }
    //https://stackoverflow.com/questions/10473745/compare-strings-javascript-return-of-likely
    function editDistance(s1, s2) {
      s1 = s1.toLowerCase();
      s2 = s2.toLowerCase();

      var costs = new Array();
      for (var i = 0; i <= s1.length; i++) {
        var lastValue = i;
        for (var j = 0; j <= s2.length; j++) {
          if (i == 0)
            costs[j] = j;
          else {
            if (j > 0) {
              var newValue = costs[j - 1];
              if (s1.charAt(i - 1) != s2.charAt(j - 1))
                newValue = Math.min(Math.min(newValue, lastValue),
                  costs[j]) + 1;
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
        }
        if (i > 0)
          costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }

    function autofill(item, key){

      var input = $(item).find(".input");
      var dropdown = $(item).find(".dropdown-content");

      const maxMatches = 3;
      var matches = [];
      var query = input.val().toLowerCase().trim();
      if(query === ""){
        dropdown.hide();
        return;
      }

      for(var i = 0; i < stationNames.length; i++){
        var found = false;
        var words = stationNames[i].split(" ");
        var queryWords = query.split(" ");
        if(queryWords.length > words.length){
          continue;
        }
        for(var j = 0; j < words.length; j++){
          for(var k = 0; k < queryWords.length; k++){
            if(words[j].toLowerCase().startsWith(queryWords[k])){
              matches.push(i);
              found = true;
              break;
            }
          }
          if(found){
            break;
          }
        }
      }

      matches.sort((a, b) => { if(similarity(stationNames[a].toLowerCase(),query) > similarity(stationNames[b].toLowerCase(),query)){return -1;}else{return 1;} } );
      
      if(matches.length === 0){
        dropdown.hide();
        return;
      }

      dropdown.empty();
      var numOfDropdowns = matches.length;
      if(numOfDropdowns > maxMatches){
        numOfDropdowns = maxMatches;
      }
      for(var i = 0; i < numOfDropdowns; i++){
        var match = stationNames[matches[i]];
        dropdown.append(`<a href="#" class="dropdown-item">${match}</a>`);
        //on click fill in form and clear dropdown
      }
      dropdown.show();

      if(key.which === 13) {
        input.val(dropdown.find('.dropdown-item').first()[0].innerHTML);
        dropdown.empty();
        dropdown.hide();        
      }

      $('.dropdown-item').each(function() {
        var autofillResult = $(this);
        autofillResult.click(function() {
          input.val(autofillResult[0].innerHTML);
          dropdown.empty();
          dropdown.hide();
        });
      });
    }

    $('.autofillStation').each(function() {

      item.find(".input").on('input',function(key) {
        autofill(item, key);
      });

    function isNumberKey(evt){
        var charCode = (evt.which) ? evt.which : evt.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
        return true;
    }
    
    function isLetterKey(evt){
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122))
            return true;
        return false;
    }

    function getSuffix(i) {
      var j = i % 10,
          k = i % 100;
      if (j == 1 && k != 11) {
          return "st";
      }
      if (j == 2 && k != 12) {
          return "nd";
      }
      if (j == 3 && k != 13) {
          return "rd";
      }
      return "th";
    }

    function enforceDate(entry) {
      var val = entry.find('.val');
      var ord = entry.find('.ord');
      var text = val[0].innerHTML;

      text = text.replace(/\D/g,'');
      if(text === ""){
        text = val.attr("data-placeholder");;
      }
      ord[0].innerHTML = getSuffix(parseInt(text));
    }

    //https://stackoverflow.com/questions/3972014/get-contenteditable-caret-position
    function getCaretPosition(editableDiv) {
      var caretPos = 0,
        sel, range;
      if (window.getSelection) {
        sel = window.getSelection();
        if (sel.rangeCount) {
          range = sel.getRangeAt(0);
          if (range.commonAncestorContainer.parentNode == editableDiv) {
            caretPos = range.endOffset;
          }
        }
      } else if (document.selection && document.selection.createRange) {
        range = document.selection.createRange();
        if (range.parentElement() == editableDiv) {
          var tempEl = document.createElement("span");
          editableDiv.insertBefore(tempEl, editableDiv.firstChild);
          var tempRange = range.duplicate();
          tempRange.moveToElementText(tempEl);
          tempRange.setEndPoint("EndToEnd", range);
          caretPos = tempRange.text.length;
        }
      }
      return caretPos;
    }

      val.on('keydown paste', function(event) { //Prevent on paste as well
        var position = getCaretPosition(this);
        var text = val.text();
        var result = [text.slice(0, position), event.key, text.slice(position)].join('');
        //You can add delete key event code as well over here for windows users.
        if((text.length >= 2 || parseInt(result.replace(/\D/g,'')) > 31 || result[0] == "0") 
        && event.keyCode != 8 
        && event.keyCode != 37 
        && event.keyCode != 39) { 
          event.preventDefault();
        }
        });
    }); 
    
    function guessWord(word, set){

      if(word === ""){
        return "";
      }
      for(var i = 0; i < set.length; i++){
        if(set[i].toLowerCase().startsWith(word)){
          return set[i];
        }
      }
      
      return "";
    }

      //https://stackoverflow.com/questions/33551502/set-max-length-for-content-editable-element
      val.on('keydown paste', function(event) { //Prevent on paste as well
        var position = getCaretPosition(this);
        var text = val.text();
        var result = [text.slice(0, position), event.key, text.slice(position)].join('');

        if(event.keyCode == 13){
          val.text(guessWord(text,months));
          autocomplete.text("");
          return;
        }

        //You can add delete key event code as well over here for windows users.
        if((text.length >= 9 || guessWord(result,months) == "")
        && event.keyCode != 8 
        && event.keyCode != 37 
        && event.keyCode != 39) { 
          event.preventDefault();
        }
        });

      val.focusout(function(event) { //Prevent on paste as well
        var text = val.text();
        val.text(guessWord(text,months));
        autocomplete.text("");
      });
    });

    function isValidTime(checkValue){
      if(!regexIsTime.test(checkValue)){
        return false;
      }
      checkValue = checkValue.substring(0,2)+checkValue.substring(3,5);
      if(parseInt(checkValue) >= 2400){
        return false;       
      }
      return true;
    }

    $('.time.entry').each(function() {
      var entry = $(this);
      var val = entry.find('.val');
      var autocomplete = entry.find('.autocomplete');
      val.on('input',function(e) {
        //https://stackoverflow.com/questions/6249095/how-to-set-the-caret-cursor-position-in-a-contenteditable-element-div
        let sel = window.getSelection();
        let offset = sel.focusOffset;
        let focus = sel.focusNode;

        if(focus.textContent.length === 2){
          focus.textContent += ":";
          offset++;
        }
        if(focus.textContent.length === 3 && offset == 2){
          offset--;
        }
        //nodes, which invalidate our selections, so we modify the focusNode directly
        let range = document.createRange();
        range.selectNode(focus);
        range.setStart(focus, offset);

        range.collapse(true);
        sel.removeAllRanges();
        sel.addRange(range);

        var text = val.text();
        if(text == ""){
          autocomplete.text("");
        }else{
          autocomplete.text("00:00".substring(text.length));
        }

        var checkValue = val.text()+autocomplete.text();
        if(isValidTime(checkValue)){
          entry.removeClass("wavy");
        }else{
          entry.addClass("wavy");
        }
        
      });
      //https://stackoverflow.com/questions/33551502/set-max-length-for-content-editable-element
      val.on('keydown paste', function(event) { //Prevent on paste as well
        var position = getCaretPosition(this);
        var text = val.text();
        var result = [text.slice(0, position), event.key, text.slice(position)].join('');

        if(event.keyCode == 13){
          val.text(text + "00:00".substring(text.length));
          autocomplete.text("");
          return;
        }

        let sel = window.getSelection();
        let offset = sel.focusOffset;
        let focus = sel.focusNode;

        console.log(offset,focus.textContent.length);
        //wow this got way too complex
        if(offset === 4 && event.keyCode == 37 && focus.textContent.length !== 3){
          offset--;
        }else if(offset === 3 && event.keyCode == 37 && focus.textContent.length === 3){
          offset--;
        }else if(offset === 2 && event.keyCode == 39 && focus.textContent.length !== 3){
          offset++;
        }else if(offset === 1 && event.keyCode == 39  && focus.textContent.length === 3){
          offset++;
        }else if(offset === 3 && event.keyCode == 8){
          focus.textContent = focus.textContent.substring(0,focus.textContent.length-1);
          offset--;
        }else if(offset === 4 && event.keyCode == 8 && focus.textContent.length === 5){
          event.preventDefault();
          focus.textContent = focus.textContent.substring(0,3) + focus.textContent.substring(4,5);
          autocomplete.text("00:00".substring(focus.textContent.length));
          offset-=2;
        }else if((offset === 1 || offset === 2) && event.keyCode == 8 && focus.textContent.length > 4){
          focus.textContent = focus.textContent.substring(0,2) + focus.textContent.substring(3,4) + ":" + focus.textContent.substring(4,focus.textContent.length);
        }else if((offset === 1 || offset === 2) && event.keyCode == 8 && focus.textContent.length === 4){
          event.preventDefault();
          focus.textContent = focus.textContent.substring(0,1) + focus.textContent.substring(3,4) + ":";
          autocomplete.text("00:00".substring(focus.textContent.length));
          offset--;
        }else if(offset === 1 && event.keyCode == 8 && focus.textContent.length === 3){
          focus.textContent = focus.textContent.substring(0,focus.textContent.length-1);
        }else if(offset === 1 && event.keyCode == 5 && focus.textContent.length !== 1 && focus.textContent.length !== 4){
          focus.textContent = focus.textContent.substring(0,1) + ":" + focus.textContent.substring(1,2) + focus.textContent.substring(3,5);
        }
        if(event.keyCode >= 48 && event.keyCode <= 57 && focus.textContent.length < 5){
          if(offset < 2 && focus.textContent.length >= 3){
            focus.textContent = focus.textContent.substring(0,1) + ":" + focus.textContent.substring(1,2) + focus.textContent.substring(3,focus.textContent.length);
          }else if(offset === 2 && focus.textContent.length >= 3){
            offset++;
          }
        }

        //nodes, which invalidate our selections, so we modify the focusNode directly
        let range = document.createRange();
        range.selectNode(focus);
        range.setStart(focus, offset);

        range.collapse(true);
        sel.removeAllRanges();
        sel.addRange(range);

        //You can add delete key event code as well over here for windows users.
        if((text.length >= 5)
        && event.keyCode != 8 
        && event.keyCode != 37 
        && event.keyCode != 39) { 
          event.preventDefault();
        }
        });
    });

    $("[contenteditable='true']").bind("keydown", function(event) {
      var target = $(event.target);
      c = event.keyCode;
      
      if(c === 13 || c === 27) {
        $(".editable").blur();
        // Workaround for webkit's bug
        window.getSelection().removeAllRanges();
      }
    });

    $("[contenteditable='true']").on("focus", function() {
      $(".editable").toggleClass("focus");
    });

    $("[contenteditable='true']").on("blur", function() {
      $(".editable").toggleClass("focus");
    });

    $('#search').click(function (){
      var _src = src.val();
      var _dst = dst.val();
      var _dep = dep.text();
      var _arr = arr.text();
      var _day = day.text();
      var _month = month.text();
      var _year = date.getFullYear().toString().substring(2,4);

      if(_day == ""){_day = day.attr("data-placeholder");}
      if(_month == ""){_month = month.attr("data-placeholder");}
      if(_dep == ""){_dep = dep.attr("data-placeholder");}
      if(_arr == ""){_arr = arr.attr("data-placeholder");}

      if(stationNames.indexOf(_src) === -1){
        console.log("Invalid src station");
        return;
      }
      if(stationNames.indexOf(_dst) === -1){
        console.log("Invalid dst station");
        return;
      }
      var monthIndex = months.indexOf(_month);
      if(monthIndex === -1){
        console.log("Invalid month");
        return;
      }
      _month = (monthIndex+1).toString().padStart(2, '0');

      if(!regexIsInt.test(_day)){

        return;
      }
      if(!regexIsTime.test(_dep)){

        return;
      }
      if(!regexIsTime.test(_arr)){
        console.log("Invalid arr time");
        return;       
      }
      _dep = _dep.substring(0,2)+_dep.substring(3,5);
      if(parseInt(_dep) >= 2400){
        console.log("Invalid dep time");
        return;          
      }
      _arr = _arr.substring(0,2)+_arr.substring(3,5);
      if(parseInt(_arr) >= 2400){
        console.log("Invalid arr time");
        return;          
      }
      _src = codeDict[_src];

        console.log("Invalid src station");
        return;
      }
      _dst = codeDict[_dst];
      if(_dst == undefined){
        console.log("Invalid dst station");
        return;
      }     
      alert(`${_src} ${_dst} ${_dep} ${_arr} ${_day}${_month}${_year}`);
    });
